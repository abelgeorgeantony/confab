                    animation-delay: -8s;

                viewBox="0 0 22 22"
            >

                    d="M10 21V18H8V17H6V16H5V15H4V13H3V9H5V12H6V14H7V15H9V16H13V15H15V14H16V12H17V9H19V13H18V15H17V16H16V17H14V18H12V21H10M8 13V12H7V3H8V2H9V1H13V2H14V3H15V12H14V13H13V14H9V13H8M9 11H10V12H12V11H13V4H12V3H10V4H9V11Z"

        </div>
        <div id="loading-overlay"></div>
        <div class="status-bar">
            <div class="status-bar-left">
                <button
                    id="status-bar-back-btn"
                    class="status-bar-back-btn"
                    style="display: none"
                >
                    <span class="material-icons">keyboard_backspace</span>
                </button>
                <span class="connection-status" id="connection-status"></span>
            </div>
            <label class="theme-toggle-switch">
                <input
                    type="checkbox"
                    id="theme-toggle-checkbox"
                    onchange="toggleTheme()"
                />
                <span class="slider"></span>
            </label>
        </div>
        <div class="page-wrapper">
            <h1>Welcome to Confab</h1>
            <p>Secure, Encrypted, and Fun communication.</p>
            <div
                style="
                    display: flex;
                    justify-content: space-around;
                    padding-top: 10px;
                "
            >
                <button onclick="location.href='./auth/login.html'">
                    Log In
                </button>
                <button onclick="location.href='./auth/register.html'">
                    Sign Up
                </button>
            </div>
        </div>

</html>
