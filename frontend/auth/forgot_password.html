<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password - Confab</title>
        <link rel="stylesheet" href="../base.css" />
        <link rel="stylesheet" href="auth.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="../utils.js" defer></script>
        <script src="auth.js" defer></script>
    </head>
    <body class="auth-page">
        <div class="status-bar">
            <div class="status-bar-left">
                <button
                    id="status-bar-back-btn"
                    class="status-bar-back-btn"
                    style="display: none"
                >
                    <span class="material-icons">keyboard_backspace</span>
                </button>
                <span class="connection-status" id="connection-status"></span>
            </div>
            <label class="theme-toggle-switch">
                <input
                    type="checkbox"
                    id="theme-toggle-checkbox"
                    onchange="toggleTheme()"
                />
                <span class="slider"></span>
            </label>
        </div>

        <div class="page-wrapper">
            <div class="form-container">
                <h2>Forgot Your Password?</h2>
                <p>
                    No worries! Enter your username below, and we'll send a
                    password reset link to the email associated with your
                    account.
                </p>
                <p class="warning-text">
                    WARNING: Your old messages will not be accessible if you
                    reset your password.
                </p>

                <label for="username" style="margin-bottom: 5px"
                    >Username:</label
                >
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your username"
                    required
                />

                <button
                    id="send-reset-link-btn"
                    onclick="handlePasswordResetRequest()"
                    style="align-self: center"
                >
                    Send Reset Link
                </button>

                <p id="message-area" style="margin-top: 15px"></p>

                <p class="auth-links">
                    <a href="login.html">Remember your password?</a>
                </p>
            </div>
        </div>
    </body>
</html>
