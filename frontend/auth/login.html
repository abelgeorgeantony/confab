<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Confab</title>
        <link rel="stylesheet" href="../base.css" />
        <link rel="stylesheet" href="auth.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="../chat/state.js" defer></script>
        <script src="../utils.js" defer></script>
        <script src="../crypto.js" defer></script>
        <script src="auth.js" defer></script>
    </head>
    <body class="auth-page" onload="redirectIfAuthenticated()">
        <div class="status-bar">
            <div class="status-bar-left">
                <button
                    id="status-bar-back-btn"
                    class="status-bar-back-btn"
                    style="display: none"
                >
                    <span class="material-icons">keyboard_backspace</span>
                </button>
                <span class="connection-status" id="connection-status"></span>
            </div>
            <label class="theme-toggle-switch">
                <input
                    type="checkbox"
                    id="theme-toggle-checkbox"
                    onchange="toggleTheme()"
                />
                <span class="slider"></span>
            </label>
        </div>

        <div class="page-wrapper">
            <div class="form-container">
                <h2>Login</h2>
                <label for="login_username">Username:</label>
                <input type="text" id="login_username" placeholder="Username" />

                <label for="login_pass">Password:</label>
                <!-- <input type="password" id="login_pass" placeholder="Password" /> --->
                <div class="password-container">
                    <input
                        type="password"
                        id="login_pass"
                        class="password-input"
                        placeholder="Password"
                        required
                    />
                    <button
                        type="button"
                        class="password-eye material-icons"
                        onclick="togglePassVisibility(this)"
                    >
                        visibility
                    </button>
                </div>

                <div>
                    <label for="session_length">Stay logged in for:</label
                    >&nbsp;
                    <select id="session_length">
                        <option value="86400">1 Day</option>
                        <option value="259200">3 Days</option>
                        <option value="604800">7 Days</option>
                    </select>
                </div>

                <button onclick="login()" style="align-self: center">
                    Log In
                </button>
                <p class="auth-links">
                    <a href="forgot_password.html">Forgot Password?</a>
                    &nbsp;|&nbsp;
                    <a href="register.html">Don't have an account?</a>
                </p>
            </div>
        </div>
    </body>
</html>
